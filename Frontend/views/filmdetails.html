<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="../public/filmdetails.css">
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <%- include('partials/navbar') %>
    <div class="film-details-outer-div">
        <button onclick="history.back()" class="film-details-backbutton">< Go Back</button>
        <h1 id="film-title" class="film-title"></h1>
    </div>
    <div class="film-details-container" id="film-details-container">
        <img class="film-cover-image" id="film-cover-image" src="/img/Dummy1.jpg" alt="Film Cover Image"/>
        <div class="film-details-content" id="film-details-content">
            <p id="film-description" class="film-description"></p>
            <p id="film-director" class="film-points"></p>
            <p id="film-release-year" class="film-points"></p>
            <p id="film-genre" class="film-points"></p>
            <p id="film-price" class="film-points"></p>
            <p id="film-duration" class="film-points"></p>
            <div class="film-details-buttons">
                <button id="purchase-button" class="purchase-button"></button>
                <button id="wishlist-button" class="purchase-button"></button>
            </div>
        </div>
    </div>
    <script>
        const filmId = <%- id %>;
    </script>
    <script src="../../public/js/filmdetails.js"></script>
</body>
</html>
